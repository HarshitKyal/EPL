
<div class="row">
   <div class=" col-md-12 text-center">
      <h3 class="colHid1 colHid2"> {{ firstCtrl.matchDay }}</h3>
      <h3> {{ firstCtrl.date }}</h3>
   </div>
   <div class="col-xs-4 col-md-4">
      <img ng-src = "images/{{ firstCtrl.t1Code}}.png" class="img-responsive" style="height:auto;width:440px">
      <h4 class="text-center">{{ firstCtrl.t1 }}</h4>
      <h5 class="text-center"> Goals : {{ firstCtrl.s1 }}</h5>
   </div>
   <div class="col-xs-4 col-md-4 col-sm-4 text-center">
      <br/><br/><br/>
      <span class="colHid1 colHid2"><img src="images/vs.png" style="height:50px;width:50px "></span>
   </div>
   <div class="col-xs-4 col-md-4">
      <img ng-src = "images/{{ firstCtrl.t2Code}}.png" class="img-responsive" style="height:auto;width:440px">
      <h4 class="text-center">{{ firstCtrl.t2 }}</h4>
      <h5 class="text-center">Goals : {{ firstCtrl.s2 }}</h5>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
      <h2 class="text-center">{{ firstCtrl.winner }}</h2>
   </div>
</div>
<div class="row">
   <div class="col-xs-12 text-center" style="margin-top: 15px;">
      <p><button class="w3-button w3-blue w3-round-xxlarge" onclick="window.history.back();">back</button></p>

   </div>
</div>
